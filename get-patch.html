<!-- Vertex Shader Script-->
<script id="vertex-shader" type="x-shader/x-vertex">

precision mediump float;

attribute vec4 vertPosition;
attribute vec4 vertColor;

varying vec4 fColor;

void
main()
{
    gl_Position = vertPosition;
    fColor = vertColor;
}
</script>



<!-- Fragment Shader Script-->
<script id="fragment-shader" type="x-shader/x-fragment">

#ifdef GL_ES
precision highp float;
#endif

uniform vec2 u_resolution;
uniform vec2 u_mouse;
uniform float u_time;   //the number of seconds since the shader started running

vec2 random2(vec2 signal){
    signal = vec2(dot(signal, vec2(127.1,311.7)), dot(signal,vec2(269.5,183.3)) );
    return -1.0 + 2.0*fract(sin(signal)*43758.5453123);
}

//Noise fuction to return the noise signal
float noise(vec2 signal) {
    vec2 integer = floor(signal)  //integer part of the noise signal;
    vec2 float = fract(signal)  //floating part of the noise signal;

    vec2 u = f*f*(3.0-2.0*f);

    //mix function interpolates the 2 vectors, dot takes their dot product
    return mix( mix( dot( random2(integer + vec2(0.0,0.0) ), float - vec2(0.0,0.0) ),
                     dot( random2(integer + vec2(1.0,0.0) ), float - vec2(1.0,0.0) ), u.x),
                mix( dot( random2(integer + vec2(0.0,1.0) ), float - vec2(0.0,1.0) ),
                     dot( random2(integer + vec2(1.0,1.0) ), float - vec2(1.0,1.0) ), u.x), u.y);
}

void main()
{
    vec2 signal = gl_FragCoord.xy/u_resolution.xy;  //noise signal
    st.x *= u_resolution.x/u_resolution.y;          //
    vec3 color = vec3(0.0);

    vec2 pos = vec2(signal*10.0);

    color = vec3(noise(pos)*.5+.5);

    gl_FragColor = vec4(color,1.0);
}
</script>
